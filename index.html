<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="icon" href="public/logo.png" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post">
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input class="inputEl username" type="text" id="username" placeholder="User Name" required>
           <label class="tag-name" for="username">User Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input class="inputEl mail" type="email" id="mail" placeholder="Email" required>
            <label class="tag-name" for="mail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input class="inputEl password" type="password" id="pwd" placeholder="Password" required>
            <label class="tag-name" for="pwd">Password</label>
        </div>
       <button type="submit" class="btn" id="signUpbtn">SignUp</button>
      </form>
      <div class="links">
        <p>Already Have Account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form action="">
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="text" class="inputEl login-email" id="email" placeholder="Email" required>
              <label class="tag-name" for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" class="inputEl login-pwd" id="password" placeholder="Password" required>
              <label class="tag-name" for="password">Password</label>
          </div>
         <button type="submit" class="btn" id="signInbtn">Login</button>
        </form>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="src/js/signup.js"></script>
</body>
</html>
