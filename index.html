<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="icon" href="public/logo.png" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="register.php">
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input class="inputEl" type="text" name="fName" id="fName" placeholder="Full Name" required>
           <label class="tag-name" for="fname">Full Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input class="inputEl" type="email" name="email" id="email" placeholder="Email" required>
            <label class="tag-name" for="email">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input class="inputEl" type="password" id="password" placeholder="Password" required>
            <label class="tag-name" for="password">Password</label>
        </div>
       <input type="submit" class="btn" value="Sign Up" name="signUp">
      </form>
      <div class="links">
        <p>Already Have Account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form action="">
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input class="inputEl" type="email" name="email" id="email" placeholder="Email" required>
              <label class="tag-name" for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input class="inputEl" type="password" id="password" placeholder="Password" required>
              <label class="tag-name" for="password">Password</label>
          </div>
         <input type="submit" class="btn" value="Sign In" name="signIn" onclick="auth()">
        </form>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="signup.js"></script>
</body>
</html>
