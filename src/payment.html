<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Your Healthy Foods</title>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../public/logo.png" />
  </head>
  <body>
    <div class="tm-container">
      <div class="tm-row">
        <!-- Site Header -->
        <div class="tm-left">
          <div class="tm-left-inner">
            <div class="tm-site-header">
              <i class="fa-solid fa-wallet fa-3x tm-site-logo"></i>
              <h1 class="tm-site-name">Payment process</h1>
            </div>
            <div class="container">
              <h4 class="tm-menu-title" style="color: black;">Invoice form</h4>
              <div class="tm-food-info">
                <div class="input-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control fullname"
                    id="name"
                    required />
                </div>
                <div class="input-group">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    class="form-control address"
                    id="address" />
                </div>
                <div class="input-group">
                  <label for="number">Contact number</label>
                  <input
                    type="number"
                    class="form-control number"
                    id="number"
                    required />
                </div>
                <div class="input-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control email"
                    id="email"
                    required />
                </div>
                <div class="input-group">
                  <label for="pcode">Post code</label>
                  <input
                    type="text"
                    class="form-control postcode"
                    id="pcode"
                    required />
                </div>
              </div>
              <div class="tm-list-item-name">
                <a
                  href="invoice.html"
                  class="tm-btn-primary tm-align-right order bill">
                  Order
                </a>
                <a
                  href="homepage.html"
                  class="tm-btn-primary tm-align-right order">
                  Back
                </a>
              </div>
            </div>
            <div class="tm-site-footer">
              <div class="tm-black-bg tm-footer-text">
                &copy; Copyright by Group 5 - 2024
              </div>
            </div>
          </div>
        </div>
        <div class="tm-right">
          <main class="tm-main">
            <!-- Shopping Cart Page -->
            <div id="shopping-cart" class="tm-page-content">
              <div class="product-display"></div>
              <div class="tm-black-bg tm-cart-box">
                <h4 class="total-bill"></h4>
              </div>
            </div>
            <!-- end Shopping Cart Page -->
          </main>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/receipt.js"></script>
  </body>
</html>
