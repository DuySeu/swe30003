<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Your Healthy Foods</title>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../public/logo.png" />
  </head>
  <body>
    <div class="tm-container">
      <div class="tm-row">
        <!-- Site Header -->
        <div class="tm-left">
          <div class="tm-left-inner">
            <div class="tm-site-header">
              <i class="fas fa-seedling fa-3x tm-site-logo"></i>
              <h1 class="tm-site-name">Healthy Foods Store</h1>
            </div>
            <nav class="tm-site-nav">
              <ul class="tm-site-nav-ul">
                <li class="tm-page-nav-item">
                  <a href="#menu" class="tm-page-link active">
                    <i class="fas fa-mug-hot tm-page-link-icon"></i>
                    <span>Menu</span>
                  </a>
                </li>
                <li class="tm-page-nav-item" id="tm-page-noti">
                  <a href="#shopping-cart" class="tm-page-link">
                    <i class="fas fa-cart-shopping tm-page-link-icon"></i>
                    <span>Shopping Cart</span>
                  </a>
                  <span>0</span>
                </li>
                <li class="tm-page-nav-item">
                  <a href="#about" class="tm-page-link">
                    <i class="fas fa-users tm-page-link-icon"></i>
                    <span>Manage Product</span>
                  </a>
                </li>
                <li class="tm-page-nav-item">
                  <a href="#statistics" class="tm-page-link">
                    <i class="fas fa-comments tm-page-link-icon"></i>
                    <span>View statistics</span>
                  </a>
                </li>
              </ul>
            </nav>
            <div class="container bg-modal">
              <div class="tm-list-item">
                <div class="input-group">
                  <img src="../public/blank.jpg" alt="image" id="food-pic" class="tm-list-item-img"/>
                  <label for="image">image</label>
                  <input
                    type="file"
                    class="form-control"
                    id="image"
                    accept="image/jpg, image/png, image/jpeg"
                    required />
                </div>
                <div class="tm-food-info">
                  <div class="input-group">
                    <label for="foodName">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="foodName"
                      required />
                  </div>
                  <div class="input-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" />
                  </div>
                  <div class="input-group">
                    <label for="description">Description</label>
                    <input
                      type="text"
                      class="form-control"
                      id="description"
                      required />
                  </div>
                </div>
              </div>

              <div class="tm-list-item-name">
                <button class="tm-btn-primary tm-align-right save">
                  Save Changes
                </button>
                <button class="tm-btn-primary tm-align-right cancel">
                  Cacel
                </button>
              </div>
            </div>
            <div class="tm-site-footer">
              <div class="tm-black-bg tm-footer-text">
                &copy; Copyright by Group 5 - 2024
              </div>
            </div>
          </div>
        </div>
        <div class="tm-right">
          <main class="tm-main">
            <!-- Menu Page -->
            <div id="menu" class="tm-page-content">
              <div class="tm-black-bg tm-menu-bar">
                <p class="tm-menu-title">Healthy Foods Menu</p>
                <input
                  type="text"
                  class="tm-menu-title"
                  placeholder="Search..." />
              </div>

              <div class="tm-tab-content">
                <div class="tm-list"></div>
              </div>
            </div>
            <!-- end Menu Page -->

            <!-- Manage Menu Page -->
            <div id="about" class="tm-page-content">
              <div class="tm-black-bg tm-menu-bar">
                <p class="tm-menu-title">Healthy Foods Menu</p>
                <!-- <p class="tm-menu-title" id="food-count"></p> -->
                <input
                  type="text"
                  class="tm-menu-title"
                  placeholder="Search..." />
              </div>

              <div class="tm-tab-content">
                <div class="tm-manage"></div>
              </div>
              <div class="tm-black-bg tm-list-item tm-cart-box">
                <button class="add">Add</button>
              </div>
            </div>
            <!-- end Manage Menu Page -->

            <!-- Shopping Cart Page -->
            <div id="shopping-cart" class="tm-page-content">
              <div class="cart-display"></div>
              <div class="tm-black-bg tm-cart-box">
                <h4 class="cart-empty">
                  Shopping Cart is empty
                </h4>
                <a class="order" href="payment.html">Checkout</a>
              </div>
            </div>
            <!-- end Shopping Cart Page -->

            <!-- Statistics Page -->
            <div id="statistics" class="tm-page-content">
              <div class="tm-black-bg tm-contact-text-container">
                <h2 class="tm-text-primary">View statistics</h2>
                <p>
                  This is a chart showing the number of goods sold by the entire Healthy Foods Store
                </p>
              </div>
              <div class="container" style="width: auto; margin: 0;">
                <canvas id="myStatistic" style="width:100%;max-width:600px;"></canvas>
              </div>
            </div>
            <!-- end Statistics Page -->
          </main>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/menu-api.js"></script>
    <script src="js/manage.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/statistic.js"></script>
  </body>
</html>
