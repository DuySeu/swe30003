<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Your Healthy Foods</title>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../public/logo.png" />
  </head>

  <body>
    <div class="invoice-box">
      <table>
        <tr class="top">
          <td colspan="2">
            <table>
              <tr>
                <td class="title">
                  <img
                    src="../public/logo.png"
                    alt="Company logo"
                    style="width: 100%; max-width: 200px" />
                </td>

                <td class="user-invoice-1"></td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="information">
          <td colspan="2">
            <table>
              <tr>
                <td class="user-invoice-2"></td>

                <td class="user-invoice-3"></td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="heading">
          <td>Payment Method</td>

          <td>Check #</td>
        </tr>

        <tr class="details">
          <td>Check</td>

          <td>1000</td>
        </tr>

        <tr class="heading invoiceProduct">
          <td>Item</td>

          <td>Price</td>
        </tr>

        <!-- <tr class="item">
          <td>adc</td>

          <td>33</td>
        </tr> -->

        <tr class="total">
          <td></td>

          <td>Total: $385.00</td>
        </tr>
      </table>
    </div>
    <script src="js/invoice.js"></script>
  </body>
</html>
